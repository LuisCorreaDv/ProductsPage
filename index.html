<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Alura Barbershop</title>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="./Images/logo.png" alt="main-logo">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <ul class="products">
            <li>
                <h2>Hair</h2>
                <img src="Images/cabello.jpg" alt="Hair-img">
                <p class="product-description">With scissors or machine, at the customer's preference</p>
                <p class="product-price">$ 9.99</p>
            </li>
            <li>
                <h2>Beard</h2>
                <img src="Images/barba.jpg" alt="Beard-img">
                <p class="product-description">Professional beard styling and cutting</p>
                <p class="product-price">$ 6.99</p>
            </li>
            <li>
                <h2>Cabello + Barba</h2>
                <img src="Images/cabello+barba.jpg" alt="Beard-and-Hair-img">
                <p class="product-description">Complete hair and beard package. </p>
                <p class="product-price">$ 13.99</p>
            </li>
        </ul>
    </main>
    <footer>
        <img src="./Images/logo-blanco.png" alt="white-logo">
        <p class="copy">&copy; Copyright Alura Barbershop - 2023</p>
    </footer>
</body>
</html>
